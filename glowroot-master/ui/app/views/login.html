<div class="gt-header">
  <div class="gt-header-page-name">
    Login
  </div>
</div>
<div ng-form
     gt-form-with-primary-button
     gt-form-autofocus-on-first-input
     name="formCtrl">
  <div class="form-group">
    <input class="form-control gt-inline-block"
           ng-model="page.username"
           id="username"
           placeholder="Enter username"
           style="max-width: 20em;">
    <span class="gt-red"
          ng-show="message"
          style="padding-left: 15px;">
      {{message}}
    </span>
  </div>
  <div class="form-group">
    <input type="password"
           class="form-control gt-inline-block"
           ng-model="page.password"
           id="password"
           placeholder="Enter password"
           style="max-width: 20em;">
  </div>
  <div class="form-group gt-form-buttons">
    <div gt-button
         gt-label="Login"
         gt-click="login(deferred)"
         gt-disabled="!page.password">
    </div>
  </div>
</div>
