<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Change {{layout.adminView ? 'my' : ''}} password</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-autofocus-on-first-input
         class="form-horizontal"
         name="formCtrl"
         style="padding-top: 15px;">
      <div gt-form-group
           gt-label="Current password"
           gt-type="password"
           gt-model="page.currentPassword"
           gt-width="20em">
      </div>
      <div gt-form-group
           gt-label="New password"
           gt-type="password"
           gt-model="page.newPassword"
           gt-width="20em">
      </div>
      <div gt-form-group
           gt-label="Verify new password"
           gt-type="password"
           gt-model="page.verifyNewPassword"
           gt-width="20em">
      </div>
      <div class="form-group gt-form-buttons">
        <div class="col-lg-offset-3 col-lg-9">
          <div gt-button
               gt-label="Change password"
               gt-click="changePassword(deferred)"
               gt-disabled="!page.currentPassword || !page.newPassword || !page.verifyNewPassword">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
