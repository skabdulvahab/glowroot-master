<div class="panel panel-default">
  <div class="panel-heading">
    <h2>
      <a class="pull-right"
         style="font-size: 16px; padding-top: 16px;"
         href="admin/user-list">
        Return to list
      </a>
      <span ng-class="{'gt-lighten-font': !loaded && !httpError}">
        Users
        <span class="gt-inline-block gt-separator">
          |
        </span>
        <span style="font-size: 24px;">{{heading}}</span>
      </span>
    </h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-autofocus-on-first-input
         class="form-horizontal"
         name="formCtrl"
         style="padding-top: 15px;">
      <div gt-form-group
           gt-label="Username"
           gt-model="config.username"
           gt-disabled="!layout.adminEdit || username"
           gt-width="40em"
           gt-required="loaded"
           class="gt-form-group-without-help-block">
      </div>
      <div gt-form-group
           gt-type="checkbox"
           gt-label="Use LDAP for password"
           gt-model="config.ldap"
           gt-disabled="!layout.adminEdit"
           class="gt-form-group-without-help-block"
           style="padding-top: 7px;"
           ng-if="ldapAvailable && config.username.toLowerCase() !== 'anonymous'">
      </div>
      <div gt-form-group
           gt-label="Password"
           gt-type="password"
           gt-model="page.password"
           gt-disabled="!layout.adminEdit"
           gt-width="20em"
           gt-required="loaded && (!username || originalConfig.ldap && !config.ldap)"
           class="gt-form-group-without-help-block"
           ng-if="!config.ldap && config.username.toLowerCase() !== 'anonymous'">
      </div>
      <div gt-form-group
           gt-label="Verify password"
           gt-type="password"
           gt-model="page.verifyPassword"
           gt-disabled="!layout.adminEdit"
           gt-width="20em"
           gt-required="loaded && (!username || originalConfig.ldap && !config.ldap)"
           class="gt-form-group-without-help-block"
           ng-if="!config.ldap && config.username.toLowerCase() !== 'anonymous'">
      </div>
      <div class="form-group gt-form-group-without-help-block">
        <label class="col-lg-3 control-label">
          Roles
        </label>
        <div class="col-lg-9">
          <div gt-spinner
               gt-show="rolesLoading && !httpError"
               class="gt-inline-spinner hide"
               style="height: 50px;">
          </div>
          <div ng-repeat="role in allRoles | orderBy:'name'"
               class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="role.checked"
                     ng-disabled="!layout.adminEdit">
              <span ng-if="role.available">
                <a href="admin/role?name={{role.name}}">{{role.name}}</a>
              </span>
              <span ng-if="!role.available">
                {{role.name}} <span class="gt-red" style="font-weight: 600; padding-left: 10px;">Role not found</span>
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group gt-form-buttons"
           ng-if="layout.adminEdit">
        <div class="col-lg-offset-3 col-lg-9">
          <div gt-button-group>
            <div gt-button
                 gt-label="{{config.version ? 'Save changes' : 'Add'}}"
                 gt-click="save(deferred)"
                 gt-disabled="formCtrl.$invalid"
                 class="gt-inline-block"
                 id="gtSaveChanges">
            </div>
            <button ng-click="displayDeleteConfirmationModal()"
                    ng-show="config.version"
                    class="btn gt-btn-danger-light gt-button-spacing">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="deleteConfirmationModal" tabindex="-1">
  <div class="modal-dialog"
       style="max-width: 500px;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Delete user</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user?</p>
        <div style="min-height: 60px;">
          <div class="gt-inline-block">
            <div gt-spinner
                 gt-show="deleting"
                 class="gt-left-aligned-spinner"
                 style="width: 50px; margin-bottom: -30px;">
            </div>
          </div>
          <div class="gt-button-message gt-button-message-error"
               style="display: block;"
               ng-show="errorCannotDeleteLastUser">
            Cannot delete last user
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn gt-btn-danger-light" ng-click="delete()">Yes</button>
        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="saveWithNoRolesConfirmationModal" tabindex="-1">
  <div class="modal-dialog"
       style="max-width: 500px;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>User has no role assignments</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to save this user with no roles?</p>
        <p>Without any role assignments, this user will have no permissions.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" ng-click="saveWithNoRoles()">Yes</button>
        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
