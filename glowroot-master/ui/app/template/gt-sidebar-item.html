<a class="list-group-item selectable-list-group-item"
   ng-class="{active: isActive() || isSubActive()}"
   ng-href="{{gtUrl}}"
   style="cursor: pointer;">
  <div ng-if="!gtDisplayRight">
    {{gtDisplay}}
  </div>
  <table ng-if="gtDisplayRight" style="width: 100%;">
    <tr>
      <td style="word-break: break-all; padding-right: 15px;">{{gtDisplay}}</td>
      <td style="text-align: right; vertical-align: top; white-space: nowrap;">{{gtDisplayRight}}</td>
    </tr>
  </table>
</a>
